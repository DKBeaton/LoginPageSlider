<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta name="Description"
        content="Login page with a slider transition between login and sign up">
  <title>Login slider</title>

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/016d819f40.js"
          crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet"
        href="styles/style.css">
</head>

<body>

  <div class="container"
       id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#"
             class="social facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#"
             class="social google"><i class="fab fa-google-plus-g"></i></a>
          <a href="#"
             class="social linkedin"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <div class="input-container">
          <label for="sign-up-name"
                 id="name-label">Name</label>
          <input type="text"
                 id="sign-up-name"
                 class="input"
                 title="Please enter your name"
                 required />
        </div>
        <div class="input-container">
          <label for="sign-up-email"
                 id="email-label">Email</label>
          <input type="Text"
                 id="sign-up-email"
                 class="input"
                 title="Please enter your email"
                 required />
        </div>
        <div class="input-container">
          <label for="sign-up-password"
                 id="password-label">Password</label>
          <input type="text"
                 id="sign-up-password"
                 class="input"
                 title="Please enter your password"
                 required />
        </div>
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#"
             class="social facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#"
             class="social google"><i class="fab fa-google-plus-g"></i></a>
          <a href="#"
             class="social linkedin"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <div class="input-container">
          <label for="login-email"
                 id="login-email-label">Email</label>
          <input type="Text"
                 id="login-email"
                 class="input"
                 title="Please enter your email"
                 required />
        </div>
        <div class="input-container">
          <label for="login-password"
                 id="login-password-label">Password</label>
          <input type="text"
                 id="login-password"
                 class="input"
                 title="Please enter your password"
                 required />
        </div>
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost"
                  id="sign-in-btn"><span id="sign-in-span">Sign In</span></button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start the journey with us!</p>
          <button class="ghost"
                  id="sign-up-btn"><span id="sign-up-span">Sign Up</span></button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
